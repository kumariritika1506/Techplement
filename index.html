            <button><img src="images/search.png.png"></button>
        </div>

             <p>Invalid City name</p>
        </div>
        <div class="Weather">
            <img src="images/clouds-sun_984622.png" class="weather-icon">
            <h1 class="temp">0Â°C</h1>
            <h2 class="city">city name</h2>

                <div class="col">
                    <img src="images/humidity_1634397.png" alt="">
                    <div>
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/windy_6244586.png" alt="">

                        <p class="wind">0km/h</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
<script src = "main.js"></script>
